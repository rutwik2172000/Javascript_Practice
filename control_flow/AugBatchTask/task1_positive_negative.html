    <script>
// Task:
// 1) Write a program that takes a number as input and checks if the number is positive, negative, or zero. Use if-else statements.
     
   let num = Number(prompt("Enter a number"));

if (num > 0) {
  console.log("The number is positive");
} else if (num < 0) {
  console.log("The number is negative");
} else {
  console.log("The number is zero");
}
