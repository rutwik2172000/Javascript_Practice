    <script>
// Task:
// Ask the user for their age. If the user is 18 or older, print “You are eligible to vote.” Otherwise, print “You are not eligible to vote.

let age = Number(prompt("Enter your age"));

if (age >= 18) {
  console.log("You are eligible to vote");
} else {
  console.log("You are not eligible to vote");
}


    </script>
