    <script>
// Task: 
// 6) check the diffrence between == and === just metion that diffrence in comment

"use strict";

// ==  (Loose Equality)
//  Compares only VALUES
//  Performs type conversion automatically
//  Can give unexpected results

// === (Strict Equality)
// Compares VALUE + DATATYPE
// No type conversion
// Safer and recommended

// Basic Examples

console.log(5 == "5");      // Output: true
console.log(5 === "5");     // Output: false

console.log(true == 1);     // Output: true
console.log(true === 1);    // Output: false

console.log(false == 0);    // Output: true
console.log(false === 0);   // Output: false


// null & undefined

console.log(null == undefined);    // Output: true
console.log(null === undefined);   // Output: false

console.log(null == 0);            // Output: false
console.log(undefined == 0);       // Output: false

// String & Number Comparison

console.log("10" == 10);    // Output: true
console.log("10" === 10);   // Output: false

console.log("" == 0);       // Output: true
console.log("" === 0);      // Output: false


// NaN Comparison (Tricky Interview Case)

console.log(NaN == NaN);    // Output: false
console.log(NaN === NaN);   // Output: false

// Correct way to check NaN
console.log(Number.isNaN(NaN)); // Output: true

// Object & Array Comparison

console.log({} == {});      // Output: false
console.log([] == []);      // Output: false

let a = {};
let b = a;

console.log(a == b);        // Output: true
console.log(a === b);       // Output: true

    </script>
