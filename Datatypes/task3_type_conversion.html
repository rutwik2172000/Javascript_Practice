    <script>

// Task
// 3) use Number , String and Boolean and just try to chnage the datatypes

// Number Conversion 

console.log(Number("100"));        // Output: 100
console.log(Number("100.50"));     // Output: 100.5
console.log(Number("   45   "));   // Output: 45 (spaces ignored)
console.log(Number(""));           // Output: 0
console.log(Number(null));         // Output: 0
console.log(Number(undefined));    // Output: NaN
console.log(Number(true));         // Output: 1
console.log(Number(false));        // Output: 0
console.log(Number("abc"));        // Output: NaN


// Using parseInt & parseFloat
console.log(parseInt("123px"));    // Output: 123
console.log(parseFloat("99.9kg")); // Output: 99.9
console.log(parseInt("10.5"));     // Output: 10


// String Conversion

console.log(String(500));          // Output: "500"
console.log(String(12.5));         // Output: "12.5"
console.log(String(true));         // Output: "true"
console.log(String(false));        // Output: "false"
console.log(String(null));         // Output: "null"
console.log(String(undefined));    // Output: "undefined"
console.log(String([1,2,3]));      // Output: "1,2,3"
console.log(String({a:1}));        // Output: "[object Object]"



// Boolean Conversion 

// Truthy values: 
console.log(Boolean(1));           // Output: true
console.log(Boolean(-1));          // Output: true
console.log(Boolean("Hi"));        // Output: true
console.log(Boolean("0"));         // Output: true
console.log(Boolean([]));          // Output: true
console.log(Boolean({}));          // Output: true

// Falsy values
console.log(Boolean(0));           // Output: false
console.log(Boolean(""));          // Output: false
console.log(Boolean(null));        // Output: false
console.log(Boolean(undefined));   // Output: false
console.log(Boolean(NaN));         // Output: false


// Implicit Conversion 

console.log("10" + 10);            // Output:"1010"
console.log("10" - 5);             // Output: 5
console.log("10" * 2);             // Output: 20
console.log("10" / 2);             // Output: 5
console.log(true + 1);             // Output: 2
console.log(false + 1);            // Output: 1


// Explicit Conversion 

console.log(+("50"));               // Output: 50
console.log(!!"Hello");             // Output: true
console.log(!!0);                   // Output: false

    </script>
</body>
