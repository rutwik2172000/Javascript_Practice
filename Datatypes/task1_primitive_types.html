   <script>
// TASK
// 1)print the type of all primitive datatypes

let num = 10;
let str = "JavaScript";
let bool = true;
let undef;
let nul = null;
let sym = Symbol("id");
let big = 12345678901234567890n;

// number
console.log(typeof num);    

// string
console.log(typeof str);  

 // boolean
console.log(typeof bool);  

// undefined
console.log(typeof undef);  

// object (JS bug)
console.log(typeof nul);    

  // symbol
console.log(typeof sym);  

// bigint
console.log(typeof big);    


</script>
