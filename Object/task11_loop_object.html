<body>
    <script>
// Loop Through Object
// Given an object:
// let employee = {
// name: "Rahul",
// age: 25,
// salary: 40000};
// Print all keys and values using a loop.

let employee = {
  name: "Rahul",
  age: 25,
  salary: 40000
};

for (let key in employee) {
  console.log(key + ":", employee[key]);
}


    </script>
