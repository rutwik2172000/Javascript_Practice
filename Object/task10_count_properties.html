<body>
    <script>
// Count Object Properties
// Write a function that counts how many properties an object has.
// Input
// { a: 1, b: 2, c: 3 }
// Output
// 3

function countProperties(obj) {
  return Object.keys(obj).length;
}

console.log(countProperties({ a: 1, b: 2, c: 3 }));

    </script>
</body>
