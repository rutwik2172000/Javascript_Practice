<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task9 check property</title>
</head>
<body>
    <script>
// Check Property Exists using if else and hasOwnProperty()
// Write a program to check whether the property email exists in a user object.

let userData = {
  name: "Amit",
  age: 22
};

if (userData.hasOwnProperty("email")) {
  console.log("Email exists");
} else {
  console.log("Email does not exist");
}

    </script>
</body>
</html>
