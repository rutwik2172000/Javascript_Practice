<!-- Find the sum of digits of a number (e.g., 987 â†’ 24). -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task12</title>
  </head>
  <body>
    <script>
      let num = 987;
      let sum = 0;

      while (num > 0) {
        sum += num % 10;
        num = Math.floor(num / 10);
      }

      console.log("Sum of digits:", sum);
      
    </script>
  </body>
</html>
