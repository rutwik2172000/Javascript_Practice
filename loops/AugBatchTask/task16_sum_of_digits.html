<!DOCTYPE html>

<body>
    <script>
// find athe sum of digit of a number
// ex: input : 123 , output : 6
//     input : 345, output : 12. 


let num = Number(prompt("Enter a number"));
let sum = 0;

while (num > 0) {
  sum = sum + (num % 10);    
  num = Math.floor(num / 10); 
}

console.log("Sum of digits:", sum);

    </script>
</body>
</html>
