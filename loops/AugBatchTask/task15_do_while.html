<!-- Print Numbers at Least Once
 Ask the user for a number and print numbers from that value down to 1 using a do...while loop.
 (The loop must execute at least once.) -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task15</title>
  </head>
  <body>
    <script>
      let num = Number(prompt("Enter a number"));

      do {
        console.log(num);
        num--;
      } while (num >= 1);
    </script>
  </body>
</html>
