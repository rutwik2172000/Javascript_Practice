<!-- Print even  numbers from 50 to 10 using a all loop. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task04</title>
  </head>
  <body>
    <script>
      // For Loop
      for (let i = 50; i >= 10; i--) {
        if (i % 2 === 0) {
          console.log(i);
        }
      }

      // While Loop
      let i = 50;
      while (i >= 10) {
        if (i % 2 === 0) {
          console.log(i);
        }
        i--;
      }

  </body>
