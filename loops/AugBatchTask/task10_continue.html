<!-- Print all numbers from 1 to 100 but skip multiples of 5 using continue. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task10</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 100; i++) {
        if (i % 5 === 0) {
          continue;
        }
        console.log(i);
      }
    </script>
  </body>
</html>
