<!-- Password Validation
 Create a password checker that:
 Keeps asking the user for a password using a while loop Stops only when the correct password is entered
 (Assume the correct password is "admin123") -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task14</title>
  </head>
  <body>
    <script>
      let correctPassword = "admin123";
      let password = "";

      while (password !== correctPassword) {
        password = prompt("Enter password:");
      }

      console.log("Login Successful");
    </script>
  </body>
</html>
