<!-- Calculate the sum of numbers from 1 to n (input). -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task09</title>
  </head>
  <body>
    <script>
      let n = Number(prompt("Enter a number"));
      let sum = 0;

      for (let i = 1; i <= n; i++) {
        sum += i;
      }

      console.log("Sum:", sum);
    </script>
  </body>
</html>
