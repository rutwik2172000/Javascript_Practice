<!-- Print numbers from 1 to 50 but stop when number reaches 25 using break. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task11</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 50; i++) {
        if (i === 25) {
          break;
        }
        console.log(i);
      }
    </script>
  </body>
</html>
