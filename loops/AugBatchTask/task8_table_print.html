<!-- Print the multiplication table of a number (e.g., 5) up to 10. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task08</title>
  </head>
  <body>
    <script>
      let n = 5;

      for (let i = 1; i <= 10; i++) {
        console.log(`${n} x ${i} = ${n * i}`);
      }

    </script>
  </body>
</html>
