<!-- Print  numbers from 100 to 1 using a all loop. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task03</title>
  </head>
  <body>
    <script>
      // For Loop
      for (let i = 100; i >= 1; i--) {
        console.log(i);
      }

      // While Loop
      let i = 100;
      while (i >= 1) {
        console.log(i);
        i--;
      }

    </script>
  </body>
</html>
