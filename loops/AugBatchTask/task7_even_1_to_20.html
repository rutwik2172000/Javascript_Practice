<!-- Print all even numbers between 1 and 20 using a all loop. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task07</title>
  </head>
  <body>
    <script>
      // For Loop
      for (let i = 1; i <= 20; i++) {
        if (i % 2 === 0) {
          console.log(i);
        }
      }

      // While loop
      let i = 1;

      while (i <= 20) {
        if (i % 2 === 0) {
          console.log(i);
        }
        i++;
      }

  </body>
