 <!-- Print numbers from 1 to 10 using a all loop. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
</head>
<body>
<script>
        // For Loop
      for (let i = 1; i <= 10; i++) {
        console.log(i);
      }

      // While Loop
      let i = 1;
      while (i <= 10) {
        console.log(i);
        i++;
      }

      // Do-while Loop
      // let i = 1;
      // do {
      //   console.log(i);
      //   i++;
      // } while (i <= 10);
</script>    
</body>
</html>
