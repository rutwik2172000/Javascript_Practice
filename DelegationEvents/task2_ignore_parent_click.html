<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task2 ignore parent click</title>
  </head>
  <body>
    <div id="container">
      <button>Button 1</button>
      <button>Button 2</button>
    </div>
    <script>

// Task 2 (Event Delegation â€“ Ignore Parent Click):
// React only when a button inside a container is clicked, not the container itself.
// Hint: Use event.target to confirm the clicked element is a BUTTON.

      document.getElementById("container").addEventListener("click", (e) => {
        if (e.target.tagName === "BUTTON") {
          console.log("Clicked:", e.target.textContent);
        }
      });
    </script>
  </body>
</html>
