<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task4 single active item</title>
  </head>
  <body>
    <ul id="menu">
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
    <script>

// Task 4 (Event Delegation â€“ Single Active Item):
// Highlight only one menu item at a time when clicked.
// Hint: Remove the active class from all siblings before adding it to the clicked item.

      const menu = document.getElementById("menu");

      menu.addEventListener("click", (e) => {
        if (e.target.tagName === "LI") {
          [...menu.children].forEach((li) => li.classList.remove("active"));
          e.target.classList.add("active");
        }
      });
    </script>
  </body>
</html>
