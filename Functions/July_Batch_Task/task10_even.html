<body>
    <script>
// TASK:
// Write a function isEven(num = 0) that returns true if the number is even, and false otherwise.

        function isEven(num){
            if(num % 2 == 0){
                return true;
            } else{
                return false;
            }
        }
        console.log(isEven(11));
    </script>
