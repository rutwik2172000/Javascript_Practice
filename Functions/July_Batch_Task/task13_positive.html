    <script>
// TASK:
// Write a function isPositive(num = 0) that returns true if the number is positive, false otherwise.

        function isPositive(num){
            if(num > 0){
                return true;
            } else{
                return false;
            }
        }
        console.log(isPositive(1));
    </script>
