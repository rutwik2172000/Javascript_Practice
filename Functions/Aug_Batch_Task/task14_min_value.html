    <Script>
// Task:
// Create a function minValue(a = 10, b = 20) that returns the smaller of the two numbers.

function minValue(a = 10, b = 20) {
  return a < b ? a : b;
}

let min1 = minValue();
let min2 = minValue(5, 15);

console.log("Min Value:", min1);
console.log("Min Value:", min2);

    </Script>
