    <Script>
// Task:
// Create a function repeatMessage(message = "Hi", times = 3) that prints the message multiple times.

function repeatMessage(message = "Hi", times = 3) {
  let result = "";
  for (let i = 1; i <= times; i++) {
    result += message + "\n";
  }
  return result;
}

let msg = repeatMessage("Hello", 3);

console.log(msg);

    </Script>
