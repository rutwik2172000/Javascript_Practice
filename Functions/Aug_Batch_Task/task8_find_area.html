// Task:
// Write a function findArea(length = 5, width = 10) that returns the area of a rectangle.

function findArea(length = 5, width = 10) {
  return length * width;
}

let area1 = findArea();
let area2 = findArea(10, 20);

console.log("Area:", area1);
console.log("Area:", area2);
