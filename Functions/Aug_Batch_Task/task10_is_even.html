  <body>
    <script>
// Task:
// Write a function isEven(num = 0) that returns true if the number is even, and false otherwise.

      function isEven(num = 0) {
        return num % 2 === 0;
      }

      let even1 = isEven(8);
      let even2 = isEven(7);

      console.log("Is Even:", even1);
      console.log("Is Even:", even2);
    </script>
