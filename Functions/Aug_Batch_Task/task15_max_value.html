    <Script>
// Task:
// Write a function maxValue(a = 10, b = 20) that returns the larger of the two numbers.


function maxValue(a = 10, b = 20) {
  return a > b ? a : b;
}

let max1 = maxValue();
let max2 = maxValue(50, 30);

console.log("Max Value:", max1);
console.log("Max Value:", max2);

    </Script>
