<!DOCTYPE html>

    <title>task13 is positive</title>

  <body>
    <script>
      // Task:
      // Write a function isPositive(num = 0) that returns true if the number is positive, false otherwise.

      function isPositive(num = 0) {
        return num > 0;
      }

      let positive1 = isPositive(5);
      let positive2 = isPositive(-3);

      console.log("Is Positive:", positive1);
      console.log("Is Positive:", positive2);
    </script>
  </body>
