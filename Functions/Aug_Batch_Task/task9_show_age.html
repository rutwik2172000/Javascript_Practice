  <body>
    <script>
// Task:
// Create a function showAge(name = "Unknown", age = 0) that prints a sentence like "Unknown is 0 years old.".

      function showAge(name = "Unknown", age = 0) {
        return `${name} is ${age} years old.`;
      }

      let age1 = showAge();
      let age2 = showAge("Alex", 25);

      console.log(age1);
      console.log(age2);
    </script>
  </body>
