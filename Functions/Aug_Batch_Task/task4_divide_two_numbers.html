    <title>task4 divide two numbers</title>

  <body>
    <script>
// Task:
// Write a function divide(a, b) that returns the result of dividing a by b. Set a default value of 1 for b.

      function divide(a, b = 1) {
        console.log("Division:", a / b);
      }

      divide(10, 2);
      divide(10);
    </script>
