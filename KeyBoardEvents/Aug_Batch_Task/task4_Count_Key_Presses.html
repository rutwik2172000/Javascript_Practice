<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task4 Count Key Presses</title>
  </head>
  <body>
    <h2>Key Press Count: <span id="count">0</span></h2>
    <script>
//     4. Count Key Presses
//     Task:
//     Count how many times any key is pressed and display the count on the screen.

      let count = 0;
      document.addEventListener("keydown", () => {
        count++;
        document.getElementById("count").textContent = count;
      });
    </script>
  </body>
</html>
