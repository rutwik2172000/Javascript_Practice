<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task1 Key Press Detector</title>
  </head>
  <body>
    <h2>Press any key</h2>
    <p id="output"></p>
    <script>

//     1. Key Press Detector
//     Task:
//     Create a webpage that displays the key name and key code whenever a user presses any key on the keyboard.
//     Concepts Used:
//     keydown, event.key, event.keyCode

      document.addEventListener("keydown", (e) => {
        document.getElementById(
          "output"
        ).textContent = `Key: ${e.key}, KeyCode: ${e.keyCode}`;
      });
    </script>
  </body>
</html>
