<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task1 Disable Ctrl A Select All</title>
  </head>
  <body>
    <script>

//     1 Disable Ctrl + A (Select All)
//     Task:
//     Prevent the default Select All behavior when the user presses Ctrl + A and instead show an alert message:
//     “Select All is disabled on this page.”
//     Concepts Covered:
//     keydown, ctrlKey, event.key, preventDefault()

      document.addEventListener("keydown", (e) => {
        if ( ((e.ctrlKey || e.metaKey) && e.key === "a") ||
          e.key === "CapsLock" ) {
          e.preventDefault();
          alert("Select All is disabled on this page.");
        }
      });
    </script>
  </body>
</html>
