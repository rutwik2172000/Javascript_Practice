<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task8 Disable Ctrl U-View_Source</title>
  </head>
  <body>
    <script>

//     8 Disable Ctrl + U (View Source)
//     Task:
//     Prevent Ctrl + U from opening page source and display:
//     “Viewing source is disabled.”

      document.addEventListener("keydown", (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === "u") {
          e.preventDefault();
          alert("Viewing source is disabled.");
        }
      });
    </script>
  </body>
</html>
