<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task5 Disable Ctrl S Save Page</title>
  </head>
  <body>
    <script>

//     5 Disable Ctrl + S (Save Page)
//     Task:
//     Prevent the browser’s default Save Page dialog and show:
//     “Custom Save Triggered”

      document.addEventListener("keydown", (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === "s") {
          e.preventDefault();
          alert("Custom Save Triggered");
        }
      });
    </script>
  </body>
</html>
