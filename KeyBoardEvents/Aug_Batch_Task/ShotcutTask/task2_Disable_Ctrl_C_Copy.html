<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task2 Disable Ctrl C-Copy</title>
  </head>
  <body>
    <script>

//     2 Disable Ctrl + C (Copy)
//     Task:
//     Block copying text using Ctrl + C.
//     Display a warning message on the screen when the shortcut is used.

      document.addEventListener("keydown", (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === "c") {
          e.preventDefault();
          alert("Copy disabled");
        }
      });
    </script>
  </body>
</html>
