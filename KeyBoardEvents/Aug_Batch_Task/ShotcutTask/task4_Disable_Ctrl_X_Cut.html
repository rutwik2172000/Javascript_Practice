<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task4 Disable Ctrl X-Cut</title>
  </head>
  <body>
    <script>

//     4 Disable Ctrl + X (Cut)
//     Task:
//     Stop the cut operation using Ctrl + X and log a message in the console.

      document.addEventListener("keydown", (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === "x") {
          e.preventDefault();
          console.log("Cut disabled");
        }
      });
    </script>
  </body>
</html>
