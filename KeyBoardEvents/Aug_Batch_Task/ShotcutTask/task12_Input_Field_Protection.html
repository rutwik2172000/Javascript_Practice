<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task12 Input Field Protection</title>
  </head>
  <body>
    <script>

//    12 Input Field Protection
//     Task:
//     Inside a password input field, prevent:
//     Ctrl + C
//     Ctrl + V
//     Ctrl + X
//     Allow normal typing only.

      document.getElementById("pwd").addEventListener("keydown", (e) => {
        if ((e.ctrlKey || e.metaKey) && ["c", "v", "x"].includes(e.key)) {
          e.preventDefault();
          alert("Copy / Paste / Cut disabled");
        }
      });
    </script>
  </body>
</html>
