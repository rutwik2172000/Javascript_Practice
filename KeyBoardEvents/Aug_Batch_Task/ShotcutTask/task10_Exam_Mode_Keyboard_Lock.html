<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task10 Exam Mode Keyboard Lock</title>
  </head>
  <body>
    <script>

//    10  Exam Mode Keyboard Lock
//     Task:
//     Create an “Exam Mode” where the following shortcuts are disabled:
//     Ctrl + A
//     Ctrl + C
//     Ctrl + V
//     Ctrl + P
//     Ctrl + S
//     F12
//     Show a toast message when any blocked key is pressed.

      document.addEventListener("keydown", (e) => {
        const isShortcut = e.ctrlKey || e.metaKey;
        const blockedKeys = ["a", "c", "v", "p", "s"];

        if (
          (isShortcut && blockedKeys.includes(e.key.toLowerCase())) ||
          e.key === "F12"
        ) {
          e.preventDefault();
          alert("Exam Mode: Action Blocked");
        }
      });
    </script>
  </body>
</html>
