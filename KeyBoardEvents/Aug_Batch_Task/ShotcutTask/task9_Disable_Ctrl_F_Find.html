<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task9 Disable Ctrl F-Find</title>
  </head>
  <body>
    <script>

//     9 Disable Ctrl + f (Find)
//     Task:
//     Stop the browserâ€™s Find/Search bar and show a custom search input instead.

      document.addEventListener("keydown", (e) => {
        if (
          ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === "f") ||
          e.key === "CapsLock"
        ) {
          e.preventDefault();
          alert("Find disabled");
        }
      });
    </script>
  </body>
</html>
