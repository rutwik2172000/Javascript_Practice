<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task5 Text Typing Tracker</title>
  </head>
  <body>
    <p id="text"></p>
    <p>Count: <span id="count">0</span></p>
    <script>

//     5. Text Typing Tracker
//     Task:
//     Create a text area where:
//     Typed characters appear on the screen
//     Backspace removes the last character
//     Show total character count
//     Concepts Used:
//     keydown, Backspace, string manipulation

      let text = "";

      document.addEventListener("keydown", (e) => {
        if (e.key === "Backspace") {
          text = text.slice(0, -1);
        } else if (e.key.length === 1) {
          text += e.key;
        }

        document.getElementById("text").textContent = text;
        document.getElementById("count").textContent = text.length;
      });
    </script>
  </body>
</html>
