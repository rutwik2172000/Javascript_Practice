<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task3 Change Background Color Using Keyboard</title>
  </head>
  <body>
    <h2>Press R → Background turns red</h2>
    <h2>Press G → Background turns green</h2>
    <h2>Press B → Background turns blue</h2>
    <script>

//     3. Change Background Color Using Keyboard
//     Task:
//     Press R → Background turns red
//     Press G → Background turns green
//     Press B → Background turns blue
//     Concepts Used:
//     Keyboard event handling, conditional logic

      document.addEventListener("keydown", (e) => {
        if (e.key === "r") document.body.style.background = "red";
        if (e.key === "g") document.body.style.background = "green";
        if (e.key === "b") document.body.style.background = "blue";
      });
    </script>
  </body>
</html>
