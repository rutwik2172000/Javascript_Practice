<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task 5 Ctrl + S Shortcut</title>
  </head>
  <body>
    <p id="x"></p>
    <script>
      
// 5 Ctrl + S Shortcut
// Block the browserâ€™s default Ctrl + S action and display an alert:
// "Save shortcut disabled!"

      document.addEventListener("keydown", (event) => {
        console.log(event.key);

        if (event.ctrlKey && (event.key == "s" || event.key == "S")) {
          alert("save Prevented");
          event.preventDefault();
        }
      });
    </script>
  </body>
</html>
