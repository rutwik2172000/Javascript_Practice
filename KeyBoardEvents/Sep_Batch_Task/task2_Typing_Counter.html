<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task 2 Typing Counter</title>
  </head>
  <body>
    <p id="cnt"></p>
    <script>

// 2 Typing Counter
// Create an input box that displays how many characters the user has typed using keyup.

      let count = 0;
      let y = document.getElementById("cnt");

      document.addEventListener("keyup", (event) => {
        // count = event.key;
        count++;
        console.log(count);

        y.textContent = count;
      });
    </script>
  </body>
</html>
