<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task 7 Show Pressed Keys Sequence</title>
  </head>
  <body>
    <p id="x"></p>
    <script>

// 7 Show Pressed Keys Sequence
// Whenever the user types, show the sequence of keys pressed, e.g.:
// A → B → Backspace → C

      let seq = [];
      document.addEventListener("keydown", (event) => {
        // console.log(event.key);
        seq.push(event.key);

        document.getElementById("x").textContent = seq.join(" → ");
      });
    </script>
  </body>
</html>
