<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task 6 Ctrl + A Select All Blocking</title>
  </head>
  <body>
    <script>

// 6 Ctrl + A Select All Blocking
// Prevent Ctrl + A default behavior inside a textarea and show a message:
// "Select All disabled!"

      document.addEventListener("keydown", (event) => {
        console.log(event.key);


        if (event.ctrlKey && (event.key == "a" || event.key == "A")) {
          alert("Select Prevented");
          event.preventDefault();
        }
      });
    </script>
  </body>
</html>
