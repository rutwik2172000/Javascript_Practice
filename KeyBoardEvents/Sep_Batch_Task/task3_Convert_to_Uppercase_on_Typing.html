<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task 3 Convert to Uppercase on Typing</title>
    <style>
      p {
        font-size: 48px;
      }
    </style>
  </head>
  <body>
    <p id="xxx"></p>
    <script>

// 3 Convert to Uppercase on Typing
// Whenever the user types something in the input field, automatically convert it to uppercase using keyboard events.

      let y = document.getElementById("xxx");
      y.style.textTransform = "uppercase"
      document.addEventListener("keydown", (event) => {
        let x = event.key
        y.textContent = `You pressed : ${x}`;
      });
    </script>
  </body>
</html>
