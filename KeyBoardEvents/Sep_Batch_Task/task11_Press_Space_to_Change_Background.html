<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 11 Press Space to Change Background</title>
</head>
<body>
    <script>

// 11 Press Space to Change Background
// Whenever user presses the Spacebar, change the background color of the page.

      document.addEventListener("keydown", (event)=>{
        
        if(event.key == " "){
            alert("Background color is changed...");
            document.body.style.backgroundColor = "lightblue";
        }
      })
    </script>
</body>
</html>
