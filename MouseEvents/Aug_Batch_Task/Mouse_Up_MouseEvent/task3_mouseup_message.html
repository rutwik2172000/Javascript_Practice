<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task3 mouseup message</title>
  </head>
  <body>
    <div id="area">Release Mouse Here</div>

    <script>

// 3)Display a message when the mouse button is released over a specific element.

      document.getElementById("area").onmouseup = function () {
        alert("Mouse Released");
      };
    </script>
  </body>
</html>
