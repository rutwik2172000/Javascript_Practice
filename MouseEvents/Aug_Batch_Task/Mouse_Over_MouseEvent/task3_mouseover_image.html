<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task3 mouseover image</title>
  </head>
  <body>
    <img id="img" src="../1400254.png" width="100" />

    <script>

// 3)Increase the size of an image when the mouse is over it.

      document.getElementById("img").onmouseover = function () {
        this.style.width = "150px";
      };
    </script>
  </body>
</html>
