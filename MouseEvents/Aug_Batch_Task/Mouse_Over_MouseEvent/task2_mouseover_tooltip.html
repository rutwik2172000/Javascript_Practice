<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task2 mouseover tooltip</title>
  </head>
  <body>
    <button id="btn">Hover Me</button>
    <p id="tip" style="display: none">Tooltip Text</p>

    <script>

// 2)Display a tooltip message when the mouse hovers over a button.

      document.getElementById("btn").onmouseover = function () {
        document.getElementById("tip").style.display = "block";
      };
    </script>
  </body>
</html>
