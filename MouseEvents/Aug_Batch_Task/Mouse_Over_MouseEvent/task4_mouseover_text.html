<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task4 mouseover text</title>
  </head>
  <body>
    <p id="para">Hover on me</p>

    <script>

// 4)Change the text color of a paragraph on mouse over.

      document.getElementById("para").onmouseover = function () {
        this.style.color = "red";
      };
    </script>
  </body>
</html>
