<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task2 bg change</title>
  </head>
  <body>
    <button id="btn">Change Color</button>
    <div id="box" style="width: 100px; height: 100px; background: gray"></div>

    <script>

// 2)Change the background color of a <div> when a button is clicked.

      document.getElementById("btn").onclick = function () {
        document.getElementById("box").style.background = "orange";
      };
    </script>
  </body>
</html>
