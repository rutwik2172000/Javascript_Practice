<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task1 click alert</title>
  </head>
  <body>
    <button id="btn">Click Me</button>
    
    <script>

// 1)Create a button that displays an alert saying “Button Clicked” when clicked.

      document.getElementById("btn").addEventListener("click", function () {
        alert("Button Clicked");
      });
    </script>
  </body>
</html>
