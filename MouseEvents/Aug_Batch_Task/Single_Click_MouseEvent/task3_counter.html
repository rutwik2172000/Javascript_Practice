<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task3 counter</title>
  </head>
  <body>
    <button id="btn">Increase</button>
    <p id="count">0</p>

    <script>

// 3)Increase a number shown inside a <p> tag every time a button is clicked.

      let count = 0;

      document.getElementById("btn").onclick = function () {
        count++;
        document.getElementById("count").innerText = count;
      };
    </script>
  </body>
</html>
