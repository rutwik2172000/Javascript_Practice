<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task5 mouseout message</title>
  </head>
  <body>
    <div id="box">Leave Mouse</div>

    <script>

// 5)Display a message when the mouse leaves a specific element.

      document.getElementById("box").onmouseout = function () {
        alert("Mouse Left the Element");
      };
    </script>
  </body>
</html>
