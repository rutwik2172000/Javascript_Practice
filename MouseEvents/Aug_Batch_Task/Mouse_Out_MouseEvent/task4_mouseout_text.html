<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task4 mouseout text</title>
  </head>
  <body>
    <p id="para" style="color: red">Mouse Out Me</p>

    <script>

// 4)Change text back to its original color on mouse out.

      document.getElementById("para").onmouseout = function () {
        this.style.color = "black";
      };
    </script>
  </body>
</html>
