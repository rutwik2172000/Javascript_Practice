<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task3 remove</title>
  </head>
  <body>
    <div id="box">Double Click to Remove</div>

    <script>

// 3)Remove an element from the page when it is double-clicked.

      document.getElementById("box").ondblclick = function () {
        this.remove();
      };
    </script>
  </body>
</html>
