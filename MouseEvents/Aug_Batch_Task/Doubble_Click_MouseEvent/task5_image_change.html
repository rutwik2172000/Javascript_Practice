<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task5 image change</title>
  </head>
  <body>
    <img id="img" src="../1400254.png" width="120" />

    <script>

// 5)Double-click an image to change it to another image.

      document.getElementById("img").ondblclick = function () {
        this.src = "../769896.png";
      };
    </script>
  </body>
