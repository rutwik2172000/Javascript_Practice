<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task3 mousedown message</title>
  </head>
  <body>
    <p id="para">Press mouse here</p>

    <script>

// 4)Display the message “Mouse Down Event Triggered” when the mouse is pressed on a paragraph.

      document.getElementById("para").onmousedown = function () {
        alert("Mouse Down Event Triggered");
      };
    </script>
  </body>
</html>
