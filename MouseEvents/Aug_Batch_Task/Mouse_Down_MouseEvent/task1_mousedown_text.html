<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task1 mousedown text</title>
  </head>
  <body>
    <button id="btn">Button</button>

    <script>

// 1) Change the text inside a button to “Mouse Pressed” when the mouse button is pressed.

      document.getElementById("btn").onmousedown = function () {
        this.innerText = "Mouse Pressed";
      };
    </script>
  </body>
</html>
