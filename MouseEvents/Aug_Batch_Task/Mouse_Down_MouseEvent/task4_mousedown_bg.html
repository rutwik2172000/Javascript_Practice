<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task4 mousedown bg</title>
  </head>
  <body>
    <button id="btn">Hold Me</button>

    <script>

// 5)Change the background color of a button while mouse is held down.

      document.getElementById("btn").onmousedown = function () {
        this.style.backgroundColor = "red";
      };
    </script>
  </body>
</html>
