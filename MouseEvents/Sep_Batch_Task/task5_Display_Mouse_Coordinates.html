<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task5 Display Mouse Coordinates</title>
    <style>
      section {
        padding: 4%;
        border: 2px dashed pink;
      }

      div {
        width: 100%;
        height: 100vh;
        border: 1px dotted rebeccapurple;
      }
    </style>
  </head>
  <body>
    <section>
      <div id="demo"></div>
      <p id="cor"></p>
    </section>
    <script>

// 5) Display Mouse Coordinates
// Create a large box.
// Every time the mouse moves inside it, show:
// X: ___ Y: ___
// using mousemove.

      let cor = document.getElementById("cor");

      document.getElementById("demo").addEventListener("mousemove", (event) => {
        // console.log(event);
        // console.log(event.layerX)
        // console.log(event.layerY)

        let x = event.clientX;
        let y = event.clientY;

        cor.textContent = ` X :${Math.round(x)} Y:${Math.round(y)}`;
      });
    </script>
  </body>
</html>
