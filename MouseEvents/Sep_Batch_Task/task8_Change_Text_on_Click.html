<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>task8 Change Text on Click</title>

    <style>
      p {
        font-size: 24px;
        cursor: pointer;
        user-select: none;
      }
    </style>
  </head>

  <body>
    
    <p id="text">Click or Double Click me</p>

    <script>

// 8) Change Text on Click 
// Create a paragraph. 
// When clicked once → change text to "Clicked!" 
// When double-clicked → change text to "Double Clicked!"

      let text = document.getElementById("text");

      text.addEventListener("click", () => {
        text.textContent = "Clicked!";
      });

      text.addEventListener("dblclick", () => {
        text.textContent = "Double Clicked!";
      });
    </script>
  </body>
</html>
