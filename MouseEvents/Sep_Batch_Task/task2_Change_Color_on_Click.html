<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task2 Change Color on Click</title>
    <style>
      section {
        padding: 4%;
        border: 2px dashed pink;
      }
      button {
        border: none;
        background: red;
        color: whitesmoke;
        padding: 2px 8px;
      }
    </style>
  </head>
  <body>
    <section>
      <div>
        <div style="width: 200px; height: 150px"></div>
      </div>
      <button>CnG</button>
    </section>
    <script>

// 2).Change Color on Click
// Create a box (div).
// When the user clicks on it, change its background color.

      let btn = document.querySelector("button");

      btn.addEventListener("click", () => {
        document.querySelector("div").style.backgroundColor = "red";
      });
    </script>
  </body>
</html>
