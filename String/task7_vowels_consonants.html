<body>
<script>

// Task 7: Count Vowels and Consonants
// Count number of:
// Vowels
// Consonants

  let str = "Rutwik Khurpade";
  let vowels = 0;
  let consonants = 0;

  for (let i = 0; i < str.length; i++) {
    let ch = str[i].toLowerCase();

    if ("aeiou".includes(ch)) {
      vowels++;
    } else  {
      consonants++;
    }
  }

  console.log("Vowels:", vowels);
  console.log("Consonants:", consonants);

  
</script>
</body>
</html>
