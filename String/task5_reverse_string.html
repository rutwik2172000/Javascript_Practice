    <title>task5 Reverse String</title>
</head>
<body>
<script>

// Task 5: Reverse a String
// Reverse the given string without using built-in reverse().

  let str = "Hello Welcome";
  let reversed = "";

  for (let i = str.length - 1; i >= 0; i--) {
    reversed += str[i];
  }

  console.log("Reversed String:", reversed);
</script>
</body>
