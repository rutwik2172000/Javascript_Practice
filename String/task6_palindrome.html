<!DOCTYPE html>

    <title>Task6 Palindrome</title>
</head>
<body>
<script>

// Task 6: Check Palindrome
// Check whether the given string is a palindrome.
// Example:
// Input: "madam"
// Output: Palindrome

  let str = "Rutwik";
  let reversed = "";

  for (let i = str.length - 1; i >= 0; i--) {
    reversed += str[i];
  }

  if (str === reversed) {
    console.log("Palindrome");
  } else {
    console.log("Not a Palindrome");
  }
</script>
</body>
</html>
