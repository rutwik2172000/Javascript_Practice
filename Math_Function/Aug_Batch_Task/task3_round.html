    <Script>
        
// Task 3: Round a Number
// Take a decimal number from the user and display:
// Rounded value (Math.round)
// Floor value (Math.floor)
// Ceil value (Math.ceil)
// Input: 4.6
// Output:
// Round: 5
// Floor: 4
// Ceil: 5

let num = 4.6;

console.log("Round:", Math.round(num));
console.log("Floor:", Math.floor(num));
console.log("Ceil:", Math.ceil(num));

    </Script>
