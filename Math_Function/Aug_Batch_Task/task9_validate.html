    <Script>
      
// Task 9: Validate Numeric Inputs
// Write a function that:
// Accepts multiple values
// Uses Math.max()
// Returns "Invalid Input" if any value is not a number

function validateMax(...values) {
  for (let val of values) {
    if (typeof val !== "number" || isNaN(val)) {
      return "Invalid Input";
    }
  }
  return Math.max(...values);
}

console.log("Valid:", validateMax(10, 20, 30));
console.log("Valid:", validateMax(10, "20", 30));
       
    </Script>
