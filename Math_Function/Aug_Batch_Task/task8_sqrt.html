    <Script>
        
// Task 8: Square Root Validator
// Write a program that:
// Accepts a number
// Prints its square root using Math.sqrt()
// If the number is negative, print "Invalid Input"

function checkSqrt(num) {
  if (num < 0) return "Invalid Input";
  return Math.sqrt(num);
}

console.log("Sqrt:", checkSqrt(16));
console.log("Sqrt:", checkSqrt(-9));

    </Script>
