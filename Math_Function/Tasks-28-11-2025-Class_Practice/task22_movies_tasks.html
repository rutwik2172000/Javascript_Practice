// TASK : Write function to return movies with rating > 8
// Sort movies by year
// Convert all titles to uppercase
// Find oldest movie

      let movies = [
        { title: "Kantara", rating: 9, year: 2022 },
        { title: "KGF", rating: 8, year: 2018 },
        { title: "Pushpa", rating: 7, year: 2021 },
      ];

      console.log(movies.filter((m) => m.rating > 8));
      console.log(movies.sort((a, b) => a.year - b.year));
      console.log(movies.map((m) => m.title.toUpperCase()));
      console.log(movies.reduce((old, m) => (m.year < old.year ? m : old)));
