  <body>
    <script>

// 4. Sum of Array Elements
//  Using a loop

      let num = [11, 22, 33, 44, 55, 66, 77];
      let sum = 0;
      for (let i = 0; i < num.length; i++) {
        sum += num[i];
      }
      console.log(sum);

    </script>
