    <script>

// 11. Write a Function to Check Prim Number

        function isPrime(n){
  if (n < 2) return false;
  for (let i = 2; i < n; i++)
    if (n % i === 0) return false;
  return true;
}
console.log(isPrime(7));

    </script>
