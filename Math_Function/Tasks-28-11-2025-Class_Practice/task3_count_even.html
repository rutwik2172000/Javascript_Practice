  <body>
    <script>

// 3. Count Even Numbers in an Array ---
// Array input â†’ count how many numbers are even.

      let brr = [11, 22, 33, 44, 55, 66, 77, 88, 99];
      console.log(brr);
      let count = 0;
      for (let i = 0; i < brr.length; i++) {
        if (brr[i] % 2 == 0) {
          count++;
        }
      }
      console.log("Even numbers count:", count);
      
    </script>
