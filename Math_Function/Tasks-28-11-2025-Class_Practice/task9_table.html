  <body>
    <script>

// 9. Print Table of Any Number (e.g. 2, 5, 7)

      let table = prompt("Enter number that you want table of it...");
      for (let i = 1; i <= 10; i++) {
        console.log(`${table} X ${i} =`, table * i);
      }
      
    </script>
