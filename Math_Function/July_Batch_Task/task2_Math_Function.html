<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Function task 2</title>
  </head>
  <body>
    <!-- 
    2. Round a decimal number
    Input: 5.67
    Output using
    Math.floor()
    Math.ceil()
    Math.round() -->
    
    <script>
        let input = Number(prompt("Enter number..."));
        console.log(Math.floor(input));
        console.log(Math.ceil(input));
        console.log(Math.round(input));
    </script>
  </body>
</html>
