  <body>
    <!-- 
    13. Random color generator
    Generate RGB value like → "rgb(123,45,200)"
    Each number = random 0–255. -->

    <script>
      let x =  Math.round(Math.random() * 255);
      let y =  Math.round(Math.random() * 255);
      let z =  Math.round(Math.random() * 255);

      console.log(`rgb(${x},${y},${z})`)
        
    </script>
  </body>
