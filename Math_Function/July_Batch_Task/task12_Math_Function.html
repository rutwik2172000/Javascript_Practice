<!-- // 12. Check if a number is perfect square
// Use Math.sqrt() and check if result is integer -->

<script>

function isPerfectSquare(num) {
  let sqrt = Math.sqrt(num);
  return Number.isInteger(sqrt);
}

console.log("25 is perfect square:", isPerfectSquare(25)); // true
console.log("18 is perfect square:", isPerfectSquare(18)); // false

    </script>
