<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task10 classList toggle</title>
  </head>
  <body>
    <div id="container">Toggle Dark</div>
    <button onclick="toggleDark()">Toggle</button>

    <script>
        
// Q10. classList.toggle()
// Create a container and a CSS class for dark mode.
// Using classList.toggle(), toggle the dark mode class on button click.

      function toggleDark() {
        document.getElementById("container").classList.toggle("dark");
      }
    </script>
  </body>
</html>
