<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task06 style property</title>
  </head>
  <body>
    <h1 id="styleProperty">Style Property</h1>

    <script>

// Q6. Styling using style property
// Select an element using any DOM method and apply:
// color
// font size
// text alignment
// using the style property.

      const a = document.getElementById("styleProperty");
      a.style.color = "yellow";
      a.style.fontSize = "28px";
      a.style.textAlign = "center";
    </script>
  </body>
</html>
