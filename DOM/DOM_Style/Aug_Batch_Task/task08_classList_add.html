<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task08 classList add</title>
  </head>
  <body>
    <div id="box">Box</div>
    <button onclick="addClass()">Add Class</button>

    <script>

// Q8. classList.add()
// Create an element and a CSS class.
// Using classList.add(), apply the class to the element on button click.

      function addClass() {
        document.getElementById("box").classList.add("BoxOne");
      }
    </script>
  </body>
</html>
