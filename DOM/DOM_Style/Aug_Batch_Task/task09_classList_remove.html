<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task09 classList remove</title>
  </head>
  <body>
    <div id="box" class="BoxOne">Box</div>
    <button onclick="removeClass()">Remove Class</button>

    <script>
      
// Q9. classList.remove()
// Create an element with a predefined class.
// Using classList.remove(), remove the class when a button is clicked.

      function removeClass() {
        document.getElementById("box").classList.remove("BoxOne");
      }
    </script>
  </body>
</html>
