<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task07 style setProperty</title>
  </head>
  <body>
    <h1 id="text">setProperty</h1>

    <script>

// Q7. Styling using style.setProperty()
// style.setProperty():
// font size
// text transform
// letter spacing

      const a = document.getElementById("text");
      a.style.setProperty("font-size", "26px");
      a.style.setProperty("letter-spacing", "2px");
      a.style.setProperty("text-transform", "uppercase");
    </script>
  </body>
</html>
