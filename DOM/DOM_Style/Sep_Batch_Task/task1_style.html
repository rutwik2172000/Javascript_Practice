<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task 1 Dark Mode Toggle</title>
    <style>
      .dark {
        background-color: rgb(46, 46, 46);
      }
    </style>
  </head>
  <body>
    <section>
      <button onclick="toggle()">THEAM</button>
    </section>
    <script>

//  Task 1: Dark Mode Toggle
// Create a button "Toggle Theme".
// When clicked:
// Add a dark class to the body
// When clicked again, remove the class
// Use CSS to change background and text color

      let x = document.querySelector("body");
      function toggle() {
        x.classList.toggle("dark");
      }
    </script>
  </body>
</html>
