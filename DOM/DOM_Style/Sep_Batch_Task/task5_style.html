<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task5 Animate Box Using ClassList</title>
    <style>
      div {
        width: 150px;
        height: 150px;
        background-color: chocolate;
      }
      .move {
        transform: translateX(200px);
        transition: 1s;
      }
    </style>
  </head>
  <body>
    <section>
      <div></div>
      <button onclick="start()">CLICK</button>
    </section>
    <script>

// Task 5: Animate Box Using ClassList
// Create a box and a button “Animate”.
// When clicked:
// Add a class move
// In CSS:
// .move should animate using transform: translateX(200px); transition: 1s;

      let x = document.querySelector("div");

      function start(){
        x.classList.toggle("move")
      }
    </script>
  </body>
</html>
