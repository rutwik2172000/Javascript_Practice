<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task18 classList contains</title>
    <style>
  .two { color: green; }
</style>
</head>
<body>

<div id="one" class="two">Dom Oject Model</div>

    <script>

// Q18. Check Class Existence
// Create an element with a CSS class.
// Using classList.contains(), check whether the class exists and display the result.

const el = document.getElementById("one");

if (el.classList.contains("two")) {
  console.log(" Exists");
} else {
  console.log("Not exist");
}


    </script>
</body>
</html>
