<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task16 querySelector id</title>
</head>
<body>

<div id="One">DOCument Object Model</div>

    <script>

// Q16. querySelector with ID
// Create an element with an ID.
// Using querySelector(), select the element and apply:
// border
// padding
// background color

const box = document.querySelector("#One");
box.style.border = "2px solid black";
box.style.padding = "15px";
box.style.backgroundColor = "yellow";

    </script>
</body>
</html>
