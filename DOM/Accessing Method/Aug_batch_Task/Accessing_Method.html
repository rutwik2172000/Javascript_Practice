<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessing Method</title>
  </head>
  <body>
    <div>
      <p>This is the part of first para</p>
      <p>This is the part of first para</p>
      <p>This is the part of first para</p>
      <p>This is the part of first para</p>
    </div>

    <div id="parent">
      <p>This is the part of second para</p>
      <p>This is the part of second para</p>
      <p>This is the part of second para</p>
      <p>This is the part of second para</p>
    </div>

    <script>
      
//access all the paragraphs that are available in second div using tagName

      let parent = document.getElementById("parent");
      let para = parent.getElementsByTagName("p");
      for (i = 1; i < para.length; i++) {
        console.log(para[i]);
      }
    </script>
  </body>
</html>
