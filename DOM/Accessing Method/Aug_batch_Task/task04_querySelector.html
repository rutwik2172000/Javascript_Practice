<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task04 querySelector</title>
  </head>
  <body>

    <div class="Rutwik">Hello, Good Morning</div>
    <div class="Rutwik">Hello, Good Night</div>

    <script>

// Q4. querySelector()
// Create multiple elements with the same class name.
// Using querySelector(), select only the first element and:
// change background color
// add padding

      const first = document.querySelector(".Rutwik");
      first.style.backgroundColor = "#ddd";
      first.style.padding = "15px";

    </script>
  </body>
</html>
