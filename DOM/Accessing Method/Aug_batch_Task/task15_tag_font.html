<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task15 tag font</title>
</head>
<body>

<p>DOM 1</p>
<p>DOM 2</p>
<p>DOM 3</p>

    <script>

// Q15. Tag-based Font Styling
// Create multiple <p> elements.
// Using getElementsByTagName(), change the font family of all paragraphs.

const paragraphs = document.getElementsByTagName("p");
for (let p of paragraphs) {
  p.style.fontFamily = "Arial";
}

    </script>
</body>
</html>
