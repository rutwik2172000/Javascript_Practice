<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task11 id class combined</title>
</head>
<body>

<h2 id="one">Rutwik Khurpade</h2>
<p class="item">hello</p>
<p class="item">Good Morning</p>
<p class="item">Good Night</p>

    <script>

// Q11. ID + Class Combined
// Create:
// one element with an ID
// multiple elements with a class
// Using DOM methods:
// style the ID-based element
// style all class-based elements differently

document.getElementById("one").style.color = "red";

const items = document.getElementsByClassName("item");
for (let el of items) {
  el.style.color = "blue";
}

    </script>
</body>
</html>
