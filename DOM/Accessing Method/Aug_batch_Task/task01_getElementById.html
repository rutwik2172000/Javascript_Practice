<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task01 getElementById</title>
  </head>
  <body>
    <h1 id="Rutwik"></h1>

    <script>
      
// Q1. getElementById()
// Create an HTML heading with an id.
// Using getElementById(), change:
// text color
// font size
// background color

      const heading = document.getElementById("utwik");
      heading.style.color = "red";
      heading.style.fontSize = "32px";
      heading.style.backgroundColor = "yellow";
    </script>
  </body>
</html>
