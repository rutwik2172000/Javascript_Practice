<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task6 dom- Access All Paragraph using loop</title>
  </head>
  <body>
  
  <!-- //6 access the all paragraph from one div you can use loop also for the same -->

    <div>
      <p>Lorem ipsum dolor sit amet.1.1</p>
      <p>Lorem ipsum dolor sit amet.1.2</p>
      <p>Lorem ipsum dolor sit amet.1.3</p>
      <p>Lorem ipsum dolor sit amet.1.4</p>
      <p>Lorem ipsum dolor sit amet.1.5</p>
      <p>Lorem ipsum dolor sit amet.1.6</p>
    </div>

    <div class="second">
      <p>Lorem ipsum dolor sit amet.2.1</p>
      <p>Lorem ipsum dolor sit amet.2.2</p>
      <p>Lorem ipsum dolor sit amet.2.3</p>
    </div>

    <script>
      
      //use getElementByTagName("p") method and access only the second div paragraphs
      let x = document.getElementsByTagName("div");
      // console.log(x);

      let y = x[1];
      let z = y.getElementsByTagName("p");
      for (let i = 0; i < z.length; i++) {
        console.log(z[i].textContent);
      }
    </script>
  </body>
</html>
