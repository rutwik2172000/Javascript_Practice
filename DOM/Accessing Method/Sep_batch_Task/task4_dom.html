<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task5 dom- Access All Paragraph using querySelector()</title>
</head>
<body>
    <!-- 4 access the first paragraph from 5 paragraph using queryselector() -->

     <p>1 --- This is the 1st paragraph...</p>
     <p>2 --- This is the 1st paragraph...</p>
     <p>3 --- This is the 1st paragraph...</p>
     <p>4 --- This is the 1st paragraph...</p>
     <p>5 --- This is the 1st paragraph...</p>
     <script>
        let x = document.querySelector("p")
        console.log(x.textContent);
     </script>
</body>
</html>
