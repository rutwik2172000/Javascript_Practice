<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task1 Create and Append Element</title>
  </head>
  <body>
    <script>
// TASK 1: Create and Append Elements
// (createElement, createTextNode, appendChild)
// Question:
// Create a <div> element with the text "Welcome to DOM Assignment" and append it inside the <body>.
//   Requirements:
//   Use document.createElement()
//   Use document.createTextNode()
//   Use appendChild()

      const div = document.createElement("div");
      const divText = document.createTextNode("Welcome to ITP");
      div.appendChild(divText);
      document.body.appendChild(div);
    </script>
  </body>
</html>
