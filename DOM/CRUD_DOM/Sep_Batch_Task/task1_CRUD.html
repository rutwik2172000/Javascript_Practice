<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Task1 create a lsit Dynamically</title>
    <style>
      section {
        display: flex;
        max-width: 100%;
        padding: 80px;
        gap: 24px;
        justify-content: center;
        border: 2px dashed darkslategrey;
        flex-direction: column;
        align-items: center;
      }
      div {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      button {
        border: none;
        background: rgb(0, 0, 0);
        border-radius: 12px;
        font-weight: 700;
        padding: 12px 28px;
        width: fit-content;
        color: aliceblue;
      }
    </style>
  </head>
  <body>

<!-- // Task 1: Create a List Dynamically
     // Create a webpage where clicking a button will:
     // Create a <li> element using createElement()
     //     Add text inside it using createTextNode()
     //     Append it into an existing <ul> using appendChild() -->

    <section>
      <div>
        <ul></ul>
      </div>
      <button onclick="addNode()">Add</button>
    </section>
    <script>
      function addNode() {
        let newLi = document.createElement("li");
        console.log(newLi);

        let liData = document.createTextNode(`"Dynamically typed data..."`);
        // console.log(liData);

        newLi.appendChild(liData);
        // console.log(newLi);

        let ulTag = document.querySelector("ul");
        ulTag.appendChild(newLi);
      }
    </script>
  </body>
