<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task4 Delete an Item Using removeChild()</title>
    <style>
      section {
        display: flex;
        max-width: 100%;
        padding: 80px;
        gap: 24px;
        justify-content: center;
        border: 2px dashed darkslategrey;
        flex-direction: column;
        align-items: center;
      }
      div {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      button {
        border: none;
        background: rgb(255, 2, 2);
        border-radius: 12px;
        font-weight: 700;
        padding: 12px 28px;
        width: fit-content;
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <section>
      <div>
        <ul style="padding: 0">
          <li>First li</li>
          <li>Second li</li>
          <li>Third li</li>
          <li>Fourth li</li>
          <li>Fifth li</li>
        </ul>
      </div>
      <button onclick="deleteLi()">Remove List</button>
    </section>
    <script>

// Task 4: Delete an Item Using removeChild()
// Create a list of 5 items.
// Add a button "Delete Last Item"
// When clicked:
// Select the last <li> item
// Remove it using removeChild().

      function deleteLi() {
        let elLi = document.querySelector("ul");
        if (elLi) {
          let lastLi = elLi.lastElementChild;
          if (lastLi) {
            lastLi.remove();
          } else {
            console.log("All li has been removed already...");
          }
        }
      }
    </script>
  </body>
</html>
