<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task6 Dynamic Menu Builder</title>
    <style>
      section {
        display: flex;
        max-width: 100%;
        padding: 80px;
        gap: 24px;
        justify-content: center;
        border: 2px dashed darkslategrey;
        flex-direction: column;
        align-items: center;
      }
      div {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        width: 100%;
        gap: 8px;
      }
      button {
        border: none;
        background: rgb(0, 0, 0);
        border-radius: 12px;
        font-weight: 700;
        padding: 12px 28px;
        width: fit-content;
        color: aliceblue;
      }
      #add {
        background: green;
      }
      #rem {
        background: red;
      }
    </style>
  </head>
  <body>
    <section>
      <div>
        <ul style="padding: 0"></ul>
        <button id="add" onclick="addItemBtn()">Add Item</button>
        <button id="rem" onclick="removeItemBtn()">Remove Item</button>
      </div>
    </section>
    <script>

// Task 6: Dynamic Menu Builder
// Create a text field + Add Item button.
// When user enters text:
// Create new <li> using createElement()
// Add text using createTextNode()
// Add to menu using appendChild().
// Add another button:
// Remove First Item
// Remove the first item using removeChild().

      function addItemBtn() {
        let newLi = document.createElement("li");
        let addItem = document.createTextNode(prompt("Enter items :"));
        newLi.appendChild(addItem);

        let parent = document.querySelector("ul");
        parent.appendChild(newLi);
      }

      function removeItemBtn() {
        let liItems = document.querySelector("ul");

        if (liItems) {
          let firstLi = liItems.firstElementChild;
          if (firstLi) {
            firstLi.remove();
          } else {
            console.log("All items removed already...");
          }
        }
      }
    </script>
  </body>
</html>
