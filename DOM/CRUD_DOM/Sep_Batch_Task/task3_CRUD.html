  <body>
    <section>

           <a href="">

           </a>
            <button onclick="replaceData()">Replace Data</button>
        </div>

    <script>

// Task 3: Replace an Existing Element
// Create two elements in HTML: a paragraph and a button.
// On button click:
// Create a new paragraph
// Replace the old paragraph with the new one using replaceChild().

      function replaceData(){

        let para = document.createElement("p");
        let proudR = document.createTextNode(`"Data is replace successfully..."`);

        para.appendChild(proudR);
        let r = document.querySelector("p");
        let parent = document.querySelector("a");
        parent.replaceChild(para,r);
          }
    </script>
