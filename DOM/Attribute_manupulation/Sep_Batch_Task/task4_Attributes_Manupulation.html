<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task4 mark required field</title>
  </head>
  <body>
    <input id="name" placeholder="Name" /><br /><br />
    <input id="email" placeholder="Email" /><br /><br />

    <button onclick="markRequired()">Mark Required</button>
    <p id="msg"></p>
    <script>

// Task 4: Mark Required Fields
// Create a form with two inputs:
// Name
// Email
// Make a button “Mark Required”.
// When clicked:
// Add required attribute using setAttribute("required", true)
// Show a message “Fields are now required”.

      function markRequired() {
        document.getElementById("name").setAttribute("required", true);
        document.getElementById("email").setAttribute("required", true);

        document.getElementById("msg").textContent = "Fields are now required";
      }
    </script>
  </body>
</html>
