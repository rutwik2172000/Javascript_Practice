<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task8 Add class using setAttributes</title>
    <style>
      .highlight {
        background: yellow;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <p id="para">This is a paragraph</p>
    <button onclick="addClass()">Add Highlight</button>

    <script>

// Task 8: Add Class Using setAttribute
// Create a paragraph.
// Make a button:
// Add class highlight to the paragraph using setAttribute("class", "highlight")
// CSS should style the highlight class (yellow background)

      function addClass() {
        document.getElementById("para").setAttribute("class", "highlight");
      }
    </script>
  </body>
</html>
