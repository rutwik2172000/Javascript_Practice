<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task6 toggle img alt text</title>
  </head>
  <body>
    <img
      id="img"
      src="https://via.placeholder.com/150"
      alt="A beautiful image"
    />
    <br /><br />

    <button onclick="toggleAlt()">Toggle Alt</button>
    <script>

// Task 6: Toggle Image Alt Text
// Create an image with alt="A beautiful image".
// Make a button:
// When clicked, if image hasAttribute("alt") remove it.
// Else set a new alt using setAttribute("alt", "New alt text").

      function toggleAlt() {
        const img = document.getElementById("img");

        if (img.hasAttribute("alt")) {
          img.removeAttribute("alt");
        } else {
          img.setAttribute("alt", "New alt text");
        }
      }
    </script>
  </body>
</html>
