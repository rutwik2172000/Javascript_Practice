<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task 12 enable disable on onclick </title>
</head>
<body>

  <video id="myVideo" width="400" controls>
    <source src="https://www.pexels.com/download/video/2098989/" type="video/mp4">
  </video>

  <br><br>

  <button onclick="enableAuto()">Enable Autoplay</button>
  <button onclick="disableAuto()">Disable Autoplay</button>

  <script>

// Task 12: Auto-Play Video Controller
// Create a <video> tag with controls.
//     Create 2 buttons:
//     Enable Autoplay
//     Disable Autoplay
//     When clicked:
//     Use setAttribute("autoplay", "")
//     Use removeAttribute("autoplay")
//     Reload video after applying.

    let vid = document.getElementById("myVideo");

    function enableAuto() {
      vid.setAttribute("autoplay", "");   
      vid.load();                         
    }

    function disableAuto() {
      vid.removeAttribute("autoplay");    
      vid.load();                         
    }
  </script>

</body>
</html>
