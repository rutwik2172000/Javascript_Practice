<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task08 disable enable inputs</title>
  </head>
  <body>
    <input type="text" placeholder="Input 1" />
    <input type="text" placeholder="Input 2" />
    <input type="text" placeholder="Input 3" />
    <input type="text" placeholder="Input 4" />
    <input type="text" placeholder="Input 5" />

    <br /><br />

    <button onclick="disableAll()">Disable All</button>
    <button onclick="enableAll()">Enable All</button>

    <script>
      
//   Task 8: Disable All Inputs
//   Create 5 input fields.
//    On button click:
//   Add disabled attribute to all inputs
//   On another button click, enable all

      function disableAll() {
        document.querySelectorAll("input").forEach((input) => {
          input.disabled = true;
        });
      }

      function enableAll() {
        document.querySelectorAll("input").forEach((input) => {
          input.disabled = false;
        });
      }
    </script>
  </body>
</html>
