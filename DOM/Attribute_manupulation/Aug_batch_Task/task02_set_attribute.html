<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task02 set attribute</title>
  </head>
  <body>
    <button id="btn" onclick="disableBtn()">Click Me</button>

    <script>

//  Task 2: Set Attribute
//  Create a button.
//  On click, add disabled attribute to the button.

      function disableBtn() {
        document.getElementById("btn").setAttribute("disabled", "true");
      }
    </script>
  </body>
</html>
