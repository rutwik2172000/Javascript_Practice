<script>
// Task:
// Given an array, count how many even and odd numbers are present.

function countEvenOdd(arr) {
  let even = 0;
  let odd = 0;

  for (let i = 0; i < arr.length; i++) {
    if (arr[i] % 2 === 0) {
      even++;
    } else {
      odd++;
    }
  }

  return { even, odd };
}

let arr2 = [1, 2, 3, 4, 5, 6];
let count = countEvenOdd(arr2);

console.log("Even Count:", count.even);
console.log("Odd Count:", count.odd);

</script>
