<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task3 every string length</title>
</head>
<body>
    <script>
// Task:
// Given an array of strings, check whether all strings have length greater than 3.

const words = ["apple", "ball", "cat"];

const result = words.every(word => word.length > 3);
console.log(result);

    </script>
</body>
