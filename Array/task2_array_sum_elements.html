    <script>
// Task: 
// Given an array of integers, find and print the sum of all elements.

function sumOfArray(arr) {
  let sum = 0;
  for (let i = 0; i < arr.length; i++) {
    sum += arr[i];
  }
  return sum;
}

let arr1 = [5, 10, 15];
let result = sumOfArray(arr1);
console.log("Sum:", result);

    </script>
