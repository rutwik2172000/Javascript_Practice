<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INCLUDE()</title>
</head>
<body>
   <script>
    // What it does :
    // Check if an array contains a value.
    // Returns true or false

    // Example :
    let animals = ["dog", "cat", "lion"];
    console.log(animals.includes("lion")); // true
    console.log(animals.includes("tiger")); // false
   </script> 
</body>
</html>
