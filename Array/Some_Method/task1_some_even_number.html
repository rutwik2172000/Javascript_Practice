<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task1 some even number</title>
</head>
<body>
    <Script>
// Task:
// Check whether at least one number is even in the array.
// Input:
// [1, 3, 5, 8, 9]

const numbers = [1, 3, 5, 8, 9];

const result = numbers.some(num => num % 2 === 0);
console.log(result); // true

    </Script>
</body>
</html>
