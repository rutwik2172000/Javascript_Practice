<body>
    <script>
// Task:
// Given an array of email IDs, check whether any email contains "@gmail.com".

const emails = ["abc@yahoo.com", "test@gmail.com", "user@outlook.com"];

const result = emails.some(email => email.includes("@gmail.com"));
console.log(result); // true

    </script>
