<!DOCTYPE html>

<head>

    <title>task2 some failed student</title>

<body>
    <script>
// Task:
// Check if any student has failed (marks < 35).
// Input:
// [56, 78, 34, 90]

const marks = [56, 78, 34, 90];

const result = marks.some(mark => mark < 35);
console.log(result); // true

    </script>
