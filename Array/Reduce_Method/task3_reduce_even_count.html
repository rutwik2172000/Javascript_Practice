    <title>task3 reduce even count</title>

<body>
    <script>
// Task:
// Count the total number of even elements in the array.

const numbers = [2, 5, 8, 11, 20];

const result = numbers.reduce((count, num) => {
  return num % 2 === 0 ? count + 1 : count;
}, 0);

console.log(result); 

    </script>
