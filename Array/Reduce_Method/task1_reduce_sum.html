    <title>task1 reduce sum</title>

<body>
    <script>
// Task:
// Find the sum of all elements in the array.
// Input:
// [5, 10, 15]

const numbers = [5, 10, 15];

const result = numbers.reduce((sum, num) => sum + num, 0);
console.log(result); 

    </script>
</body>
