<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task1 filter even numbers</title>
</head>
<body>
    <script>
// Task:
// Filter out even numbers from the given array.
// Input:
// [10, 15, 20, 25, 30]
// Expected Output:
// [10, 20, 30]

const numbers = [10, 15, 20, 25, 30];

const result = numbers.filter(num => num % 2 === 0);
console.log(result); // [10, 20, 30]

    </script>
</body>
</html>
