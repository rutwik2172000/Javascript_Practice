    <script>
// Task:
// Write a program to read N elements into an array and print them in the same order.

function printArray(arr) {
  for (let i = 0; i < arr.length; i++) {
    console.log(arr[i]);
  }
}

let numbers = [10, 20, 30, 40, 50];
printArray(numbers);

    </script>
