<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task4 array all methods</title>
</head>
<body>
    <script>
// Task:
// 4) use all methods of array

// Array
let arr = [10, 20, 30, 40];
console.log("Original Array:", arr);

// push() – add element at end
arr.push(50);
console.log("push:", arr);

// pop() – remove last element
arr.pop();
console.log("pop:", arr);

// unshift() – add element at start
arr.unshift(5);
console.log("unshift:", arr);

// shift() – remove first element
arr.shift();
console.log("shift:", arr);

// length – total elements
console.log("length:", arr.length);

// indexOf() – find index
console.log("indexOf 30:", arr.indexOf(30));

// includes() – check existence
console.log("includes 20:", arr.includes(20));

// concat() – merge arrays
let arr2 = [60, 70];
let merged = arr.concat(arr2);
console.log("concat:", merged);

// join() – convert to string
console.log("join:", arr.join("-"));

// reverse() – reverse array (copy)
let reversed = [...arr].reverse();
console.log("reverse:", reversed);

// sort() – sort numbers
let nums = [40, 10, 100, 25];
nums.sort((a, b) => a - b);
console.log("sort:", nums);

// slice() – extract part, copy 
let sliced = arr.slice(1, 3);
console.log("slice:", sliced);

// splice() – add/remove elements, cut
arr.splice(1, 1, 99);
console.log("splice:", arr);

// forEach() – loop elements, method
arr.forEach((value, index) => {
  console.log(`forEach index ${index}:`, value );
});

// map() – transform array
let mapped = arr.map(num => num * 2);
console.log("map:", mapped);

// filter() – filter elements
let filtered = arr.filter(num => num > 20);
console.log("filter:", filtered);

// reduce() – reduce to single value
let sum = arr.reduce((total, num) => total + num, 0);
console.log("reduce (sum):", sum);

// find() – find first match
let found = arr.find(num => num > 25);
console.log("find:", found);

// findIndex() – index of first match
let findIndex = arr.findIndex(num => num > 25);
console.log("findIndex:", findIndex);

// some() – any match?
console.log("some (>50):", arr.some(num => num > 50));

// every() – all match?
console.log("every (>0):", arr.every(num => num > 0));

// fill() – fill array
let filled = new Array(4).fill(1);
console.log("fill:", filled);

// flat() – flatten array
let nested = [1, [2, [3, 4]]];
console.log("flat:", nested.flat(2));

// flatMap() – map + flat
let flatMapped = arr.flatMap(num => [num, num * 2]);
console.log("flatMap:", flatMapped);

// toString() – array to string
console.log("toString:", arr.toString());

// entries() – index & value
for (let [index, value] of arr.entries()) {
  console.log("entries:", index, value);
}

// keys() – indexes
for (let key of arr.keys()) {
  console.log("keys:", key);
}

// values() – values
for (let value of arr.values()) {
  console.log("values:", value);
}

    </script>
    
</body>
</html>
