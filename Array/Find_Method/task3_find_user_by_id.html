<body>
    <script>
// Task:
// Given an array of user objects, find the user whose id is 3.
// [
//   { id: 1, name: "Amit" },
//   { id: 2, name: "Rahul" },
//   { id: 3, name: "Neha" }
// ]

const users = [
  { id: 1, name: "Amit" },
  { id: 2, name: "Rahul" },
  { id: 3, name: "Neha" }
];

const result = users.find(user => user.id === 3);
console.log(result);

    </script>
