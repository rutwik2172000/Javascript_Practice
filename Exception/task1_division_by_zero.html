// Task 1: Handle Division by Zero
// Write a program that:
// Takes two numbers
// Uses try...catch
// Throws an error if the divisor is 0
// Prints "Division successful" in finally

function divideNumbers(a, b) {
  try {
    if (b === 0) {
      throw new Error("Divisor cannot be zero");
    }

    let result = a / b;
    console.log("Result:", result);

  } catch (error) {
    console.error("Error:", error.message);

  } finally {
    console.log("Division successful - Task 1");
  }
}

divideNumbers(10, 2); 
divideNumbers(10, 0);
