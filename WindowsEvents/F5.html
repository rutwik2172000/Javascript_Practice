<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F5</title>
  </head>
  <body>
    <script>
      window.addEventListener("keydown", function (e) {
        if (e.key === "F5") {
          e.preventDefault();
          alert(" Page refresh is disabled using F5");
        }
      });
    </script>
  </body>
  
</html>
