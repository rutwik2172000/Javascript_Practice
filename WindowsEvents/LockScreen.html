<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LockScreen</title>
</head>
<body>
     <button onclick="lockScreen()">Lock</button>

     <script>
           function lockScreen(){
            document.documentElement.requestPointerLock();
           }
     </script>
</body>
</html>
