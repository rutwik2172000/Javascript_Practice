<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task1 Detect Internet Restored</title>
  </head>
  <body>
    <span id="status">Waiting for internet</span>
    <script>

// Task 1 (Basic): 
// Detect when the internet connection is restored and display a message: 
// “You are back online”

      window.addEventListener("online", () => {
        document.getElementById("status").innerText = "You are back online";
      });
    </script>
  </body>
</html>
