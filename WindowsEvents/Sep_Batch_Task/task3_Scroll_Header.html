<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task3 Scroll Header</title>
  </head>
  <body>
    <header
      id="header"
      style="height: 60px; position: fixed; width: 100%"></header>

    <div style="height: 2000px; margin-top: 70px">Scroll Down</div>
    <script>

// 3 Change Header Color on Scroll
// When the user scrolls down 100px, change the header background to blue.
// When the user scrolls back up, change it to transparent.

      window.addEventListener("scroll", () => {
        const header = document.getElementById("header");

        if (window.scrollY > 100) {
          header.style.background = "blue";
        } else {
          header.style.background = "transparent";
        }
      });
    </script>
  </body>
</html>
