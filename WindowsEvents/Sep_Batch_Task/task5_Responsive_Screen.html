<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task5 Responsive Screen</title>
  </head>
  <body>
    <nav id="nav"
      style=" height: 60px; background: black; color: white; position: fixed; width: 100%; "> Navbar </nav>

    <div style="height: 2000px; margin-top: 70px"></div>
    <script>

// 5 Auto Hide Navbar on Scroll Down
// Hide the navigation bar when user scrolls down,
// Show it again when scrolling up.

      let lastScroll = 0;
      const nav = document.getElementById("nav");

      window.addEventListener("scroll", () => {
        let currentScroll = window.scrollY;

        if (currentScroll > lastScroll) {
          nav.style.top = "-60px";
        } else {
          nav.style.top = "0";
        }
        lastScroll = currentScroll;
      });
    </script>
  </body>
</html>
